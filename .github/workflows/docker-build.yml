name: Build MrRSS Image on Upstream Release

on:
  schedule:
    - cron: '0 10 * * MON' # 每天检查一次上游是否有新版本
  workflow_dispatch:      # 允许手动强制触发

env:
  REGISTRY: ghcr.io
  UPSTREAM_REPO: WCY-dt/MrRSS
  IMAGE_NAME: ${{ github.repository_owner }}/mrrss

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 获取上游最新的 Tag 名字
      - name: Get upstream latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest | jq -r .tag_name)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      # 2. 检查本地是否已经记录过这个 Tag（避免重复构建）
      - name: Check if tag already built
        id: check_built
        run: |
          if [ -f "last_built_tag.txt" ] && [ "$(cat last_built_tag.txt)" == "${{ steps.get_tag.outputs.tag }}" ]; then
            echo "built=true" >> $GITHUB_OUTPUT
          else
            echo "built=false" >> $GITHUB_OUTPUT
          fi

      # 3. 设置 Docker Buildx (支持多架构的关键)
      - name: Set up QEMU
        if: steps.check_built.outputs.built == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check_built.outputs.built == 'false'
        uses: docker/setup-buildx-action@v3

      # 4. 登录 GHCR
      - name: Log in to GHCR
        if: steps.check_built.outputs.built == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 克隆上游指定 Tag 的代码
      - name: Clone upstream tag
        if: steps.check_built.outputs.built == 'false'
        run: git clone --branch ${{ steps.get_tag.outputs.tag }} https://github.com/${{ env.UPSTREAM_REPO }}.git .

      # 6. 构建并推送多架构镜像
      - name: Build and push
        if: steps.check_built.outputs.built == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. 更新本地 Tag 记录并提交回仓库
      - name: Update tag record
        if: steps.check_built.outputs.built == 'false'
        run: |
          echo "${{ steps.get_tag.outputs.tag }}" > last_built_tag.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_built_tag.txt
          git commit -m "Update last built tag to ${{ steps.get_tag.outputs.tag }}"
          git push