name: Build and Push MrRSS to GHCR

on:
  schedule:
    - cron: '0 10 * * MON' # 每天检查一次上游是否有新版本
  workflow_dispatch:      # 允许手动强制触发

env:
  REGISTRY: ghcr.io
  UPSTREAM_REPO: WCY-dt/MrRSS
  IMAGE_NAME: ${{ github.repository_owner }}/mrrss

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 检测上游仓库的最新 Commit SHA
      - name: Get upstream latest commit
        id: upstream
        run: |
          SHA=$(git ls-remote https://github.com/WCY-dt/MrRSS.git HEAD | awk '{print $1}')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      # 2. 缓存机制：对比上次构建的 SHA，避免重复构建（可选但推荐）
      - name: Cache upstream SHA
        id: cache-sha
        uses: actions/cache@v4
        with:
          path: last_sha.txt
          key: upstream-sha-${{ steps.upstream.outputs.sha }}

      # 3. 如果 SHA 变化了，则执行构建
      - name: Clone upstream repo
        if: steps.cache-sha.outputs.cache-hit != 'true'
        run: git clone https://github.com/WCY-dt/MrRSS.git upstream

        
      # 3. 设置 Docker Buildx (支持多架构的关键)
      - name: Set up QEMU
        if: steps.cache-sha.outputs.cache-hit != 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.cache-sha.outputs.cache-hit != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.cache-sha.outputs.cache-hit != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.cache-sha.outputs.cache-hit != 'true'
        uses: docker/build-push-action@v5
        with:
          context: upstream
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.sha }}

      # 4. 更新缓存记录
      - name: Save SHA
        if: steps.cache-sha.outputs.cache-hit != 'true'
        run: echo "${{ steps.upstream.outputs.sha }}" > last_sha.txt